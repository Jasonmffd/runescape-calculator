<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RuneScape Skilling Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #00ff00;
    }
  </style>
</head>
<body>

  <h1>RuneScape Skilling Calculator</h1>

  <div>
    <input type="number" id="currentLevel" placeholder="Current Level (1-99)" min="1" max="99">
    <input type="number" id="targetLevel" placeholder="Target Level (1-99)" min="1" max="99">
  </div>

  <button onclick="calculateXP()">Calculate</button>

  <div id="result"></div>

  <script>
    // XP Table for levels 1-99
    const xpTable = [
      0, 83, 174, 276, 388, 512, 650, 801, 969, 1154, 1358,
      1584, 1833, 2107, 2411, 2746, 3115, 3523, 3973, 4470,
      5018, 5624, 6291, 7028, 7842, 8740, 9730, 10824, 12031,
      13363, 14833, 16456, 18247, 20224, 22406, 24815, 27473,
      30408, 33648, 37224, 41171, 45529, 50339, 55649, 61512,
      67983, 75127, 83014, 91721, 101333, 111945, 123660, 136594,
      150872, 166636, 184040, 203254, 224466, 247886, 273742,
      302288, 333804, 368599, 407015, 449428, 496254, 547953,
      605032, 668051, 737627, 814445, 899257, 992895, 1096278,
      1210421, 1336443, 1475581, 1629200, 1798808, 1986068,
      2192818, 2421087, 2673114, 2951373, 3258594, 3597792,
      3972294, 4385776, 4842295, 5346332, 5902831, 6517253,
      7195629, 7944614, 8771558, 9684577, 10692629, 11805606,
      13034431
    ];

    function calculateXP() {
      const currentLevel = parseInt(document.getElementById('currentLevel').value);
      const targetLevel = parseInt(document.getElementById('targetLevel').value);

      if (isNaN(currentLevel) || isNaN(targetLevel) || currentLevel < 1 || targetLevel > 99 || currentLevel >= targetLevel) {
        document.getElementById('result').innerText = "‚ö†Ô∏è Please enter valid levels between 1 and 99.";
        return;
      }

      const xpNeeded = xpTable[targetLevel - 1] - xpTable[currentLevel - 1];
      document.getElementById('result').innerText = `üîµ You need ${xpNeeded.toLocaleString()} XP to go from level ${currentLevel} to ${targetLevel}.`;
    }
  </script>

</body>
</html>
